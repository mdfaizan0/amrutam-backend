name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.11.1'
      - run: npm ci
      - run: npm run build
      - name: Run Tests
        run: npm test
      - name: Docker Build Test
        run: docker build -t amrutam-backend:test .
